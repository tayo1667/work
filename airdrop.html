<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbyt Airdrop</title>
    <link rel="stylesheet" href="airdrops.css">
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h1>Orbyt Airdrop</h1>
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <span id="switchToSignup" class="link">Signup</span></p>
    </div>
    
    <div class="container" id="airdropSection">
        <h3>Welcome to Orbyt Airdrop</h3>
        <p>Your Airdrop Balance: <span id="value">0.0</span> Orbyt</p>
        
        <div id="airdropImageContainer">
            <img id="airdropImage" src="https://via.placeholder.com/150/FFEB3B/000000?text=Tap+Me" alt="Orbyt Airdrop" />
        </div>

        <div id="referralCodeSection">
            <h4>Your Referral Code:</h4>
            <span id="referralCode">1234567</span>
            <button id="copyCode">Copy Code</button>
        </div>
    </div>

    <script src="airdrop.js"></script>
    <a href="home.html">home</a>
</body>
</html>
