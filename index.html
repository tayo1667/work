<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbytPay</title>
    <link rel="stylesheet" href="orbyt.css">
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcome-text"></h1>
    </div>
    
    <div class="auth-container" id="auth-container">
        <a href="home.html"><button id="login-btn">Login</button></a>
        <a href="home.html"> <button id="signup-btn">Sign Up</button></a>
        
    </div>

    <script>
        const welcomeMessage = "Hey, Welcome to OrbytPay!";
        let i = 0;
        const textElement = document.getElementById('welcome-text');
        
        function typeWriter() {
            if (i < welcomeMessage.length) {
                textElement.innerHTML += welcomeMessage.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
              
                setTimeout(function() {
                    document.getElementById('auth-container').style.display = 'block';
                }, 500);
            }
        }
        typeWriter();
    </script>
</body>
</html>
