<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="train-container">
        <h1>Train the Bot</h1>
        <form id="training-form">
            <label for="input-text">Input Text:</label>
            <input type="text" id="input-text" placeholder="What should the bot learn?" required>
            
            <label for="response-text">Bot's Response:</label>
            <input type="text" id="response-text" placeholder="Bot's reply" required>
            
            <button type="submit">Train Bot</button>
        </form>
    </div>

    <script src="train.js"></script>
</body>
</html>
